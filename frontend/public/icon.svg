<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="96" fill="#d05500"/>
  <g fill="none" stroke="#fff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
    <!-- plate -->
    <circle cx="256" cy="280" r="140" fill="rgba(255,255,255,0.15)" stroke="#fff"/>
    <circle cx="256" cy="280" r="100" fill="none"/>
    <!-- fork -->
    <g transform="translate(148,80)">
      <line x1="0" y1="0" x2="0" y2="80"/>
      <line x1="-16" y1="0" x2="-16" y2="50"/>
      <line x1="16" y1="0" x2="16" y2="50"/>
      <line x1="0" y1="80" x2="0" y2="120"/>
    </g>
    <!-- knife -->
    <g transform="translate(364,80)">
      <line x1="0" y1="50" x2="0" y2="120"/>
      <path d="M0,0 Q16,25 0,50" fill="rgba(255,255,255,0.15)"/>
    </g>
  </g>
