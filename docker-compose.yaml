services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: potluck
      POSTGRES_PASSWORD: potluck
      POSTGRES_DB: potluck
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://potluck:potluck@postgres:5432/potluck
      APP_PASSWORD: ${APP_PASSWORD:-changeme}
      SECRET_KEY: ${SECRET_KEY:-changeme}
      POTLUCK_ANTHROPIC_API_KEY: ${POTLUCK_ANTHROPIC_API_KEY}
    ports:
      - "8000:8000"
    develop:
      watch:
        - action: sync+restart
          path: ./backend/app
          target: /app/app
        - action: rebuild
          path: ./backend/pyproject.toml
        - action: rebuild
          path: ./backend/alembic

  frontend:
    build:
      context: ./frontend
      target: dev
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      API_URL: http://backend:8000
    ports:
      - "3000:5173"
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
        - action: sync
          path: ./frontend/index.html
          target: /app/index.html
        - action: rebuild
          path: ./frontend/package.json

volumes:
  postgres_data:
